name: Build and Release NuGet Package
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GLOBAL_JSON_PATH: './src/global.json'
  PROJECT_PATH: './src/signal.sln'
  PACKAGE_OUTPUT_DIRECTORY: './packages'
  TEST_OUTPUT_DIRECTORY: './testresults'

permissions:
  contents: write
  deployments: write

jobs:
  build:
    permissions:
      contents: read
    # For a list of available runner types, refer to
    # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      # Install the .NET Core workload
      - name: Install .NET Core
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: ${{ env.GLOBAL_JSON_PATH }}

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '6.x'

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v4.2.0
        id: gitversion
      
      - name: Generate Release Notes for nuget
        id: plain-notes
        env:
          VERSION: ${{ steps.gitversion.outputs.semVer }}
        run: |
          cat > notes.md << EOF
          # ðŸŽ¯ Signal.Bot v$VERSION
          
          ðŸ“¦ NuGet: https://nuget.org/packages/Signal.Bot
          ðŸ”— Release: https://github.com/st0o0/Signal.Bot/releases/v$VERSION
          
          See release page for full changelog and details!
          
          Built with â¤ï¸
          EOF
          sed -i "s|v\$VERSION|v$VERSION|g" notes.md
          echo "release-notes<<EOF" >> $GITHUB_OUTPUT
          cat notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Display GitVersion outputs
        run: |
          echo "Version: ${{ steps.gitversion.outputs.semVer }}"

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: >
          dotnet build
          --configuration Release
          --no-restore
          ${{ env.PROJECT_PATH }} 
          /p:Version=${{ steps.gitversion.outputs.semVer }}

      - name: Run tests
        run: >
          dotnet test 
          --configuration Release 
          --no-build 
          --collect:"XPlat Code Coverage;Format=opencover" 
          --logger trx 
          --results-directory ${{ env.TEST_OUTPUT_DIRECTORY }} 
          --verbosity normal 
          ${{ env.PROJECT_PATH }} 

      - name: Create NuGet package
        run: >
          dotnet pack
          --configuration Release
          --no-build 
          --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
          ${{ env.PROJECT_PATH }} 
          /p:PackageVersion=${{ steps.gitversion.outputs.semVer }}
          /p:PackageReleaseNotes="${{ steps.plain-notes.outputs.release-notes }}"

      - name: Upload package artifacts
        uses: actions/upload-artifact@v6
        with:
          name: nuget-packages
          path: ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg

  publish:
    permissions:
      contents: write
      deployments: write
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: nuget
      url: https://www.nuget.org/packages/Signal.Bot
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Download package artifacts
        uses: actions/download-artifact@v7
        with:
          name: nuget-packages
          path: ${{ env.PACKAGE_OUTPUT_DIRECTORY }}

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: ${{ env.GLOBAL_JSON_PATH }}

      - name: Publish to NuGet
        run: |
          dotnet nuget push --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg

      - name: Generate Release Notes
        id: notes
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ needs.build.outputs.semVer }}
        run: |
          cat > notes.md << EOF
          # ðŸŽ¯ Signal.Bot v$VERSION
          
          [![NuGet](https://img.shields.io/nuget/v/Signal.Bot?logo=nuget)](https://nuget.org/packages/Signal.Bot)
          [![GitHub](https://img.shields.io/github/last-commit/st0o0/Signal.Bot/main?logo=github)](https://github.com/st0o0/Signal.Bot)
          
          ðŸš€ Auto-generated from ${{ github.ref_name }}
          ---
          EOF
          
          gh api repos/${{ github.repository }}/releases/generate-notes \
          -f tag_name="v\$VERSION" \
          --jq .body >> notes.md || echo "## ðŸ“‹ Changes\nNo changelog available" >> notes.md

          sed -i "s|v\$VERSION|v$VERSION|g" notes.md
          echo "Built with â¤ï¸" >> notes.md
          echo "release-notes<<EOF" >> $GITHUB_OUTPUT
          cat notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create & Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.build.outputs.semVer }}"
          target_commitish: ${{ github.sha }}
          name: "Signal.Bot v${{ needs.build.outputs.semVer }}"
          body: ${{ steps.notes.outputs.release-notes }}
          draft: false
          prerelease: false
          make_latest: true
          files: ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg